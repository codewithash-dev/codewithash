<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links.cwa ¬∑ CodeWithAsh - Building Beautiful Applications</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0f0f1e 0%, #1a0a2e 100%);
            color: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .stars-bg {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: visible;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background: #a78bfa;
        }

        .star--small { width: 2px; height: 2px; }
        .star--medium { width: 3px; height: 3px; }
        .star--large { width: 4px; height: 4px; }

        .spaceship {
            position: absolute;
            bottom: 18%;
            left: 0;
            width: 80px;
            height: 52px;
            opacity: 0.9;
            transform-origin: center center;
            z-index: 10;
            overflow: visible;
        }

        .spaceship .logo-svg {
            width: 100%;
            height: 100%;
        }

        .projectiles {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 220px;
            pointer-events: none;
        }

        .projectile {
            position: absolute;
            width: 8px;
            height: 24px;
            bottom: 0;
            left: 0;
            border-radius: 9999px;
            transform-origin: center bottom;
            animation: projectile-glow 0.2s ease-in-out infinite;
        }

        @keyframes projectile-glow {
            0%, 100% { opacity: 1; filter: brightness(1.2); }
            50% { opacity: 0.9; filter: brightness(1); }
        }


        .container {
            max-width: 600px;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .logo {
            width: 120px;
            height: 80px;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo svg {
            max-width: 100%;
            max-height: 100%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #a78bfa, #ec4899, #f43f5e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 35px;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            cursor: pointer;
            padding: 0;
        }

        .social-icon:active {
            transform: scale(0.95);
        }

        .social-icon:hover {
            background: rgba(236, 72, 153, 0.2);
            border-color: #ec4899;
        }

        .social-icon svg {
            width: 28px;
            height: 28px;
        }

        .content {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 40px;
        }

        .link-card {
            background: rgba(30, 30, 45, 0.8);
            border: 1px solid rgba(148, 163, 184, 0.2);
            border-radius: 12px;
            padding: 16px;
            text-decoration: none;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 12px;
            backdrop-filter: blur(10px);
            cursor: pointer;
            font-family: inherit;
            font-size: inherit;
            text-align: left;
        }

        .link-card:active {
            transform: scale(0.98);
        }

        .link-card:hover {
            background: rgba(99, 102, 241, 0.1);
            border-color: rgba(148, 163, 184, 0.4);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            flex-shrink: 0;
        }

        .link-content h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .link-content p {
            font-size: 13px;
            color: #94a3b8;
        }

        .footer {
            text-align: center;
            padding-top: 30px;
            border-top: 1px solid rgba(148, 163, 184, 0.1);
            color: #64748b;
            font-size: 12px;
            margin-top: auto;
        }

        .footer a {
            color: #ec4899;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Space shooter style score display */
        .score-display {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 20;
            pointer-events: none;
            font-family: 'Courier New', 'VT323', monospace;
            font-size: 24px;
            font-weight: bold;
            color: #ec4899;
            text-shadow: 0 0 10px rgba(236, 72, 153, 0.8);
            letter-spacing: 2px;
        }

        .score-display .score-label {
            font-size: 12px;
            color: #a78bfa;
            margin-bottom: 2px;
            letter-spacing: 1px;
        }

        .score-display .score-value {
            font-size: 28px;
            color: #fff;
            text-shadow: 0 0 8px #ec4899;
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // Space stars background
        (function initStars() {
            const bg = document.getElementById('starsBg');
            const starCount = 60;
            const colors = ['#a78bfa', '#ec4899', '#c084fc', '#f472b6', '#e0e7ff'];
            const sizes = ['star--small', 'star--medium', 'star--large'];

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star ' + sizes[Math.floor(Math.random() * sizes.length)];
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.background = colors[Math.floor(Math.random() * colors.length)];
                star.style.opacity = 0;
                bg.appendChild(star);

                gsap.to(star, {
                    opacity: 0.3 + Math.random() * 0.5,
                    duration: 1.5 + Math.random() * 2,
                    repeat: -1,
                    yoyo: true,
                    delay: Math.random() * 3,
                    ease: 'sine.inOut'
                });
            }
        })();

        // Spaceship flying BACK AND FORTH (left to right, then right to left)
        const ship = document.getElementById('spaceship');
        const maxX = () => window.innerWidth - 100;
        const tl = gsap.timeline({ repeat: -1 });
        tl.set(ship, { x: 0, scaleX: 1 })
        .to(ship, { x: maxX, duration: 8, ease: 'none' })
        .set(ship, { scaleX: -1 })
        .to(ship, { x: 0, duration: 8, ease: 'none' })
        .set(ship, { scaleX: 1 });

        // Individual projectiles shooting from spaceship - logo colors
        (function initProjectiles() {
            const container = document.getElementById('projectiles');
            const logoColors = [
                { bg: 'linear-gradient(180deg, #3b82f6 0%, #0ea5e9 100%)', glow: 'rgba(59, 130, 246, 0.9)' },
                { bg: 'linear-gradient(180deg, #ec4899 0%, #f43f5e 100%)', glow: 'rgba(236, 72, 153, 0.9)' },
                { bg: 'linear-gradient(180deg, #a855f7 0%, #8b5cf6 100%)', glow: 'rgba(168, 85, 247, 0.9)' },
                { bg: 'linear-gradient(180deg, #ec4899 0%, #d946ef 100%)', glow: 'rgba(236, 72, 153, 0.9)' }
            ];
            const columns = [
                { left: 15, bottoms: [0, 35, 75, 130] },
                { left: 32, bottoms: [0, 50, 105] },
                { left: 50, bottoms: [0, 40, 85, 145] },
                { left: 68, bottoms: [0, 55, 110] },
                { left: 85, bottoms: [0, 35, 80, 135] }
            ];
            let colorIndex = 0;
            columns.forEach(col => {
                col.bottoms.forEach((bottom, i) => {
                    const p = document.createElement('div');
                    p.className = 'projectile';
                    const color = logoColors[colorIndex % logoColors.length];
                    p.style.background = color.bg;
                    p.style.boxShadow = `0 0 10px ${color.glow}, 0 0 20px ${color.glow}`;
                    p.style.left = col.left + '%';
                    p.style.bottom = bottom + 'px';
                    p.style.transform = 'translateX(-50%)';
                    p.style.animationDelay = (i * 0.05) + 's';
                    container.appendChild(p);
                    colorIndex++;
                });
            });
        })();

        // Space shooter style score - counts up over time
        const scoreEl = document.getElementById('scoreValue');
        let score = 0;
        setInterval(() => {
            score += Math.floor(Math.random() * 50) + 10;
            scoreEl.textContent = String(score).padStart(5, '0');
        }, 1500);

        // Initial animation on page load
        gsap.timeline()
            .from('.logo', {
                duration: 0.8,
                opacity: 0,
                scale: 0.8,
                ease: 'elastic.out(1, 0.5)'
            })
            .from('h1', {
                duration: 0.6,
                opacity: 0,
                y: -20,
                ease: 'power2.out'
            }, '-=0.4')
            .from('.social-icon', {
                duration: 0.5,
                opacity: 0,
                y: 20,
                stagger: 0.1,
                ease: 'back.out(1.7)'
            }, '-=0.3')
            .from('.link-card', {
                duration: 0.6,
                opacity: 0,
                x: -30,
                stagger: 0.15,
                ease: 'power2.out'
            }, '-=0.4')
            .from('.footer', {
                duration: 0.6,
                opacity: 0,
                y: 20,
                ease: 'power2.out'
            }, '-=0.3');

        // Hover animations for social icons
        document.querySelectorAll('.social-icon').forEach(icon => {
            icon.addEventListener('mouseenter', () => {
                gsap.to(icon, {
                    duration: 0.3,
                    y: -8,
                    boxShadow: '0 10px 30px rgba(236, 72, 153, 0.4)',
                    ease: 'power2.out'
                });
            });
            icon.addEventListener('mouseleave', () => {
                gsap.to(icon, {
                    duration: 0.3,
                    y: 0,
                    boxShadow: 'none',
                    ease: 'power2.out'
                });
            });
        });

        // Hover animations for link cards
        document.querySelectorAll('.link-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                gsap.to(card, {
                    duration: 0.3,
                    y: -5,
                    boxShadow: '0 15px 40px rgba(236, 72, 153, 0.2)',
                    ease: 'power2.out'
                });
            });
            card.addEventListener('mouseleave', () => {
                gsap.to(card, {
                    duration: 0.3,
                    y: 0,
                    boxShadow: 'none',
                    ease: 'power2.out'
                });
            });
        });
    </script>
